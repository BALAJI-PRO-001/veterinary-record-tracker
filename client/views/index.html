<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
       
    <div class="container d-flex justify-content-center align-items-center min-vh-100 ">
        
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
        
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="/images/2.png" class="image-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-lg-3" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
                <small class="text-white text-wrap text-center" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">welcome this page</small>
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello</h2>
                        <p>we are happy to have you.</p>
                    </div>
                    <div class="input-group position-relative mb-4">
                        <input type="text" id="email" class="form-control form-control-lg bg-light rounded fs-6 bg-transparent" name="email" placeholder="Email address">
                        <p class="position-absolute m-1 fw-bold" id="email-err-element" style="font-size: 20px;"></p>
                    </div>
                    <div class="input-group  position-relative mb-4 ">
                        <input type="password" id="password" class="form-control form-control-lg bg-light rounded fs-6 bg-transparent" name="password" placeholder="password" maxlength="20">
                        <i class="bi bi-eye-slash position-absolute" id="eye-icon" style="right: 25px; top: 11px; z-index: 5;"></i>
                        <p class="position-absolute mt-1 fw-bold" id="password-err-element"></p>
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" id="login-btn" >Login</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6" ><img src="/images/google.png" style="width: 20px;" class="me-2"><small>Sign in with Google</small></button>
                    </div>
                   
                </div>
            </div>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/index.js" type="module"></script>
</body>
</html>
